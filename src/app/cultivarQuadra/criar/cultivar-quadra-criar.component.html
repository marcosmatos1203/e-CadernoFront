<div class="container main-container">
    <h4>Cadastrar Cultivar</h4>
    <hr />
    <form novalidate [formGroup]="cadastroForm" (ngSubmit)='adicionar()'>
        <div clas="form-group">
            
            <label class="col-md-2 control-label" for="cultivar">Cultivar</label>
            <div class="col-md-10">
                <select class="form-control" id="cultivar" formControlName="cultivar">
                    <option value="">Selecione uma Cultivar</option>
                    <option [ngValue]="cultivar" *ngFor="let cultivar of listaCultivar"  >
                        {{cultivar.nome}}
                    </option>
                </select>
                <span
                    *ngIf="cadastroForm.controls.cultivar.errors && (cadastroForm.controls.cultivar.dirty || cadastroForm.controls.cultivar.touched)"
                    class="alert">
                    Campo cultivar é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="portaEnxerto">Porta Enxerto</label>
            <div class="col-md-10">
                <select class="form-control" id="portaEnxerto" formControlName="portaEnxerto">
                    <option value="">Selecione um Porta Enxerto</option>
                    <option [ngValue]="portaEnxerto" *ngFor="let portaEnxerto of listaPortaEnxerto"  >
                        {{portaEnxerto.nome}}
                    </option>
                </select>
                <span
                    *ngIf="cadastroForm.controls.portaEnxerto.errors && (cadastroForm.controls.portaEnxerto.dirty || cadastroForm.controls.portaEnxerto.touched)"
                    class="alert">
                    Campo Porta Enxerto é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="quantidade">Quantidade</label>
            <div class="col-md-10">
                <input class="form-control" id="quantidade" type="text" placeholder="quantidade (requerido)"
                    formControlName="quantidade" />
                <span
                    *ngIf="cadastroForm.controls.quantidade.errors && (cadastroForm.controls.quantidade.dirty || cadastroForm.controls.quantidade.touched)"
                    class="alert">
                    Campo quantidade é obrigatório
                </span>                
            </div>

        </div>
        <br>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
                <span><button class="btn btn-danger" id="cancelar" (click)="cancelar()">Cancelar</button></span>
            </div>
        </div>
        <br><br><br>
    </form>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
