<div class="container main-container">
    <h4>Lista Quadras</h4>
    <hr />
    <div style="float: right;">
        <button class="btn btn-dark" [routerLink]="['/quadra/criar',id]">Cadastrar</button>
        <button class="btn btn-dark" [routerLink]="['/quadra/editar', quadraSelecionado]"
            [disabled]="!quadraSelecionado">Editar</button>
        <button class="btn btn-dark" (click)="abrirConfirmacao(modalExclusao)"
            [disabled]="!quadraSelecionado">Excluir</button>
    </div>
   <br><br>

   <table class="table table-striped" data-click-to-select="true">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Ano do Plantio</th>
            <th scope="col">Quantida de Colmeias</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let quadra of listaQuadras">
            <td>
                <div class="custom-control">
                    <input type="radio" name="flexRadioDefault" class="custom-control-input" id="customRadio"
                        value="{{ quadra.id }}" [(ngModel)]="quadraSelecionado">
                </div>
            </td>
            <td>{{ quadra.id }}</td>
            <td>{{ quadra.anoPlantio }}</td>
            <td>{{ quadra.quantidadeColmeias }}</td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="atualizar()">
    </ngb-pagination>
</div>



</div>

<ng-template #modalExclusao let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Excluir Quadra</h4>
    </div>
    <div class="modal-body">
        Deseja realmente excluir esse Quadra?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Excluir')">Excluir</button>
        <button type="button" class="btn btn-secondary" (click)="modal.close('Cancelar')">Cancelar</button>
    </div>
</ng-template>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
